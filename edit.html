<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Super Pro Authors App - Edit</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans" rel="stylesheet"> 
        <link rel="stylesheet" href="index.css">
        <script
          src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
        <script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
        <script
          src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Editing </h1>
            <form id="editform">
                <div class='form-group'>
                    <label for='fname'>First Name</label>
                    <input type='text' for='fname' placeholder='First Name'>
                </div>
                <div class='form-group'>
                    <label for='lname'>Last Name</label>
                    <input type='text' for='lname' placeholder='Last Name'>
                </div>
                <div class='form-group'>
                    <label for='title'>Job Title</label>
                    <select class="form-control" form="editform" id="jobs">
                    </select>
                </div>
                <div class='form-group'>
                    <label for='level'>Job Level</label>
                    <input type='number' for='level' placeholder='Job Level'>
                </div>
                <div class='form-group'>
                    <label for='employer'>Employer</label>
                    <input type='text' for='employer' placeholder='Publisher Name'>
                </div>
            </form>
        </div>
    </body>
</html>
